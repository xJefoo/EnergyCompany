paths:
  /api/faturas:
    post:
      tags:
      - Microserviços
      summary: Criar uma nova fatura
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                cliente_id:
                  type: number
                valor:
                  type: number
                descricao:
                  type: string
              required:
                - cliente_id
                - valor
      responses:
        '201':
          description: Fatura criada com sucesso
          content:
            application/json:
              schema:
                type: object
                properties:
                  numero_fatura:
                    type: string
                  status:
                    type: string
                    enum: [criada, paga, cancelada]
              example:
                numero_fatura: "12345"
                status: "criada"
        '400':
          description: Cliente inválido fornecido
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
              example:
                message: "Cliente fornecido é inválido"

  /api/faturas/{numero_fatura}:
    get:
      tags:
      - Microserviços
      summary: Obter detalhes de uma fatura
      parameters:
        - name: numero_fatura
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Detalhes da fatura recuperados com sucesso
          content:
            application/json:
              schema:
                type: object
                properties:
                  numero_fatura:
                    type: string
                  valor:
                    type: number
                  descricao:
                    type: string
                  nome_cliente:
                    type: string
              example:
                numero_fatura: "12345"
                valor: 100.0
                descricao: "Serviços de energia"
                nome_cliente: "Cliente Exemplo"
        '404':
          description: Fatura não encontrada
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
              example:
                message: "Fatura não encontrada"

  /api/faturas/{numero_fatura}/pagamento:
    post:
      tags:
      - Microserviços
      summary: Processar pagamento de uma fatura
      parameters:
        - name: numero_fatura
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                forma_pagamento:
                  type: string
                numero_cartao:
                  type: string
                valor:
                  type: number
              required:
                - forma_pagamento
                - numero_cartao
                - valor
      responses:
        '200':
          description: Pagamento processado com sucesso
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
              example:
                message: "Pagamento processado com sucesso"
        '401':
          description: Pagamento não autorizado
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
              example:
                message: "Pagamento não autorizado"

  /api/produtos/:
    get:
      tags:
      - Banco de Dados
      summary: Retorna os produtos existentes na base
      responses:
        '200':
          description: Lista de produtos e serviços recuperada com sucesso
          content:
            application/json:
              schema:
                type: object
                properties:
                  products:
                    type: array
                    items:
                      type: object
                      properties:
                        product_id:
                          type: string
                        name:
                          type: string
              example:
                products:
                  - product_id: "1"
                    name: "Energia Elétrica"
                  - product_id: "2"
                    name: "Manutenção de Equipamentos"
        '404':
          description: Produto não encontrado
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
              example:
                message: "Produto não encontrado"
